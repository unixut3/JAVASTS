<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function findById(){
		var div1E = document.getElementById('div1');
		var div2E = document.getElementById('div2');
		div2E.innerHTML='';
		div2E.innerHTML+="<form>";
		div2E.innerHTML+="검색어:<input type='text'>";
		div2E.innerHTML+="<input type='submit' value='검색'>";
		div2E.innerHTML+="</form>";
		var div3E = document.getElementById('div3');
		div3E.innerHTML='';
		div3E.innerHTML="<img width='100' height='50' src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>";
		var div4E = document.getElementById('div4'); 
		div4E.innerHTML='';
		div4E.innerHTML+="<img src='images/penguin1.gif'>";
		div4E.innerHTML+="<img src='images/penguin2.gif'>";
		div4E.innerHTML+="<img src='images/penguin3.gif'>";
		var resultDivE = document.getElementById("resultDiv");
		resultDivE.innerHTML = div1E.innerHTML;
	}
	var count=0;
	function findByTagName(){
		var h1NL = document.getElementsByTagName("h1");
		var h1E = h1NL.item(0);
		h1E.innerHTML = 'h1변경'+ ++count;
		//var h1Txt = h1E.innerHTML;
		//var h1Txt = h1E.firstChild.nodeValue;
		var divNodeList = document.getElementsByTagName("div");
		document.getElementById('resultDiv')
			.innerHTML = divNodeList.length+" 개 tag<br>";
		
		for (var i = 0; i < divNodeList.length; i++) {
			var tempDivE = divNodeList.item(i);
			tempDivE.style.color='blue';
		}
	}
	function findByClass(){
		var divNodeList = document.getElementsByClassName('menu');
		for (var i = 0; i < divNodeList.length; i++) {
			divNodeList.item(i).style.border='1px dotted red';
		}
	}

</script>
</head>
<body>

</div>
<div id="div3">

</div>
<div id="div4">

</div>
<div class="menu">

</div>
<div class="menu">

</div>


<div id="resultDiv" style="border: 1px solid blue;width:70%">
	id=resultDiv<br>
</div>
<div>
	<input type="button" value="id로찾기" onclick="findById()">
	<input type="button" value="class로찾기" onclick="findByClass()">
	<input type="button" value="tag이름으로찾기" onclick="findByTagName()">
</div>
