<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById('tweet')
			.addEventListener('click',function(){
				alert('tweet상세보기');
			});
		document.getElementById('imageSpan')
			.addEventListener('click',function(e){
				alert('tweet사용자프로필페이지');
				e.stopPropagation();
			});
		document.getElementById('mainp')
			.addEventListener('click',function(e){
				alert("main.jsp요청");
				alert('href-->'+e.target.href);
				//원래행위 main.jsp이동
			});
		document.getElementById('maina')
			.addEventListener('click',function(e){
				alert("main.jsp요청");
				alert('href-->'+e.target.href);
				//원래행위 main.jsp이동 못하게함
				e.preventDefault();
			});
		
		document.getElementById("f")
			.addEventListener('submit', function(e) {
			alert('ajax회원가입요청:'+e.target.action);
			//원래행위 join.jsp GET 방식요청 못하게함
			e.preventDefault();
		}, false);
	};
</script>
</head>
<body>
<h2>이벤트 전파중지   [e.stopPropagation()]</h2><hr/>
	<div id="tweetList">
		<div id='tweet' 
	style="border: 1px solid blue;width:300px;margin-left:50px">
			<span id="imageSpan">
				<img src='images/w.png' style="border:  1px solid red"/>
			</span>
			 오늘은날씨가좋아요!!!
		</div>
	</div>
<h2>디폴트 이벤트 취소[e.preventDefault()]</h2>
1.anchor tag:<a id="mainp" href='main.jsp'>메인페이지요청</a><br/>
2.anchor tag:<a id="maina" href='main.jsp'>AJAX요청</a><br/>
<br/>
<form id="f" name="f" action="join.jsp" method="get">
	아이디:<input type='text' name="id"><br/>
	form submit button:<input type="submit" value="[ajax요청]">
</form>
</body>
</html>
