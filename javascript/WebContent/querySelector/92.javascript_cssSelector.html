<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
<script type="text/javascript">
</script>
</head>
<body style="font-size: 15pt">
	<h2>CSS 선택자를 이용한 HTML Element 검색1</h2>
	<h2>CSS 선택자를 이용한 HTML Element 검색2</h2>
	<div id="title" style="border: 2px solid red;">Hello querySelector~~</div>
	<p class="contents"></p>
	<script type="text/javascript">
		/*
		 1.id selector
		*/
		document.querySelector('#title').innerHTML = document.querySelector('h2').innerHTML;
		/*
		2.class selector
		*/
		document.querySelector('.contents').innerHTML = 'javascript queryselector..'; 
		/*
		3. tag selector
		*/
		var h2NodeList =  document.querySelectorAll('h2');
		for (var i = 0; i < h2NodeList.length; i++) {
			h2NodeList.item(i).style.backgroundColor='pink';
		}
	
</script>
</body>
</html>
