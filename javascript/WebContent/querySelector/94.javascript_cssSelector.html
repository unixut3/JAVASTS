<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
<style>
div, span {
	width: 100px;
	height: 40px;
	float: left;
	padding: 10px;
	margin: 10px;
	background-color: #EEEEEE;
}
</style>

<script type="text/javascript">
	
</script>
</head>
<body style="padding: 10px;">
	<h2>CSS 선택자를 이용한 HTML Element 검색</h2>
	<p id="content">jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문하세요</p>
	<span class="myClass">SPAN class="myClass"</span>
	<div>
	DIV
		<div>CHILD DIV1</div>
	</div>
	<span>SPAN</span>
	<div class="myClass">DIV class="myClass"</div>
	<script type="text/javascript">
			/********직계자식 > ***********/
			var nodeList1 = document.querySelectorAll('body > div');
			for (var i = 0; i < nodeList1.length; i++) {
				nodeList1.item(i).style.border='2px dashed yellow';
			}
			/********자손모두  ***********/
		 	var nodeList2 = document.querySelectorAll('body span');
			for (var i = 0; i < nodeList2.length; i++) {
				nodeList2.item(i).style.border='3px dashed red';
				
			}
			
	</script>
</body>
</html>
