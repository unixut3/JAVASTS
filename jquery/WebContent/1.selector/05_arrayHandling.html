<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
	var memberNameArray = ['kim','sim','park','lee','choi'];
	var	memberArray=[
			{'id':'guard1','name':'kim1','address':'경기도'},
			{'id':'guard2','name':'kim2','address':'인천'},
			{'id':'guard3','name':'kim3','address':'광주'},
			{'id':'guard4','name':'kim4','address':'대전'},
			{'id':'guard5','name':'kim5','address':'서울'}
		];
	
	$('h2').append("&nbsp;"+memberNameArray.length);
	$('p').html(memberNameArray.join('<br>'));
	
	//$('h2').each;
	$.each(memberNameArray,function(index,name){
		$('#memberNameList').append("<li>"+name+"</li>");
	});
	$.each(memberArray,function(i,element){
		$('#memberList').append("<li>"+element.id+","+element.name+","+element.address+"</li>");
	});
	
		
	});
	
</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p></p>
	<ol id='memberNameList'></ol>
	<ol id='memberList'></ol>
</body>
</html>
