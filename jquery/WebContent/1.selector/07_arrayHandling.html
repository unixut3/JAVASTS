<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(function() {
	
	/*
	The .get() method grants us access to the DOM nodes underlying each jQuery object.
	Suppose we had a simple unordered list on the page:
		
	*/
	
	var listElementArray = $('#nameList > li').get();
	console.log(listElementArray[0]);
	console.log(listElementArray[0].firstChild.nodeValue);
	$('h2').text('Members of Group are '+listElementArray.length+"명");
	
	
	/*
	text()
	Get the combined text contents of each element in the set of matched elements,
	including their descendants(자손).
	
	
	text('string')
	A string of text to set as the content of each matched element
	*/
	console.log($("#nameList").text());
	console.log($("#nameList").html());
	
	
});
</script>
</head>
<body style="padding: 10px;">
	<h2></h2>
	<ul id='nameList'>
		<li>John</li>
		<li>Steve</li>
		<li>Ben</li>
		<li>Damon</li>
		<li>Ian</li>
	</ul>
</body>
</html>
