<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var memberNameArray = ['kim','sim','park','lee','choi'];
		var	memberArray=[
				{'id':'guard1','name':'kim1','address':'경기도'},
				{'id':'guard2','name':'kim2','address':'인천'},
				{'id':'guard3','name':'kim3','address':'광주'},
				{'id':'guard4','name':'kim4','address':'대전'},
				{'id':'guard5','name':'kim5','address':'서울'}
			];
		/* 
		$.grep();
		*/
		var filterNameArray = $.grep(memberNameArray, function(elt, i) {
			if(elt.startsWith('k')){
				return true;
			}else{
				return false;
			}
		}, true);
		
		$('.selected').html(filterNameArray.join('<br>'));
		
		var filterMemberArray = $.grep(memberArray, function(elt, i) {
			if(elt.address=="경기도"){
				return true;
			}else{
				return false;
			}
		}, false);
		
		$('.selected').append('<br>');
		
		$.each(filterMemberArray,function(i, elt){
			$('.selected').append(elt.id+"<br>"+elt.name+"<br>");
		});
		
		
		
		
	});
</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p class="selected"></p>
</body>
</html>
