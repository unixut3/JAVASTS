<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

	/*
	sort()
		The sort() method sorts the items of an array.
		The sort order can be either alphabetic or numeric,
			and either ascending or descending.
		Default sort order is alphabetic and ascending.
	*/
	$(function(){
		
	var memberNameArray = ['kim','sim','park','lee','choi'];
	var memberScoreArray=[78,55,96,82,31];
	var	memberArray=[
			{'id':'guard1','name':'kim1','address':'경기도'},
			{'id':'guard2','name':'aim2','address':'인천'},
			{'id':'guard3','name':'sim3','address':'광주'},
			{'id':'guard4','name':'dim4','address':'대전'},
			{'id':'guard5','name':'cim5','address':'서울'}
		];
	/* memberNameArray를 name 으로 오름차순 */
	memberNameArray.sort(function(name1, name2){
		if(name1 > name2){
			return 1;
		}else if(name1 < name2){
			return -1;
		}else if(name1 == name2){
			return 0;
		}
		
	});
	
	/* memberScoreArray를 name 으로 오름차순 */
	memberScoreArray.sort(function(score1,score2){
		return score1-score2;
	});
	
	/* memberArray를 name 으로 오름차순 */
	memberArray.sort(function(m1,m2){
		if(m1.name > m2.name){
			return 1;
		}else if(m1.name < m2.name){
			return -1;
		}else if(m1.name == m2.name){
			return 0;
		}
	});
	
	$('.sorted1').html(memberNameArray.join(","));
	$('.sorted2').html(memberScoreArray.join(","));
	
	$.each(memberArray,function(i,e){
		$('.sorted3').append(e.name+" , "+e.address+"<br>");
	});
	
	
	});
	
</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p class="sorted1"></p>
	<p class="sorted2"></p>
	<p class="sorted3"></p>
</body>
</html>
