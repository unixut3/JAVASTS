<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 기본 필터를 이용한 HTML Element 검색</title>
<style>
div {
	background: #FFF;
	padding: 10px;
	margin: 10px;
}

table {
	border: 1px solid #AAA;
}

td {
	border: 1px solid #AAA;
	width: 40px;
	height: 40px;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
/* 원하는 대상을 선택하여 변경 */
	$(function(){
		$('tr:eq(0)').css('color','red');	//0번째 행
		$('td:eq(39)').css('color','pink');	//마지막
		
		$('tr:eq(0) > td:eq(9)').css('background','orange');//0번째행의 자식인 9번째 열
		$('tr:eq(1) > td:gt(2)').css('background','blue');//1번째 행의 자식인 td 에서 2보다 큰것들만
		$('tr:eq(2) > td:odd').css('background','purple'); //홀수
		$('tr:eq(3) > td:even').css('background','gray');	//짝수
		$('tr:eq(3) > td:first').css('background','black');	//3번째 행 처음
		$('tr:eq(3) > td:last').css('background','black'); //3번째 행 마지막
		
	});	
</script>
</head>
<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 기본 필터를 이용한 HTML Element 검색</h2>
	<div>
		<table>
			<tr>
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
				<td>#6</td>

				<td>#8</td>

				<td>#10</td>
			</tr>
			<tr>

				<td>#14</td>
				<td>#15</td>
				<td>#16</td>
				<td>#17</td>
				<td>#18</td>
				<td>#19</td>
				<td>#20</td>
			</tr>
			<tr>
				<td>#21</td>

				<td>#23</td>
				<td>#24</td>

		</table>

</body>
</html>
