<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 Event 핸들링 메소드</title>
<style>
div,pre {
	background: #FFF;
	padding: 10px;
	margin: 10px;
}

table {
	border: 1px solid #AAA;
}

td {
	border: 1px solid #AAA;
	width: 25px;
	height: 25px;
}
.select{
	color: white;
	background-color: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		
		$('td').click(function(e){
			console.log('---------td click event------');
			console.log('1.this : '+ this);
			console.log('2.event object : '+ e);
			console.log('3.event.type : '+ e.type);
			console.log('4.event.target : '+ e.target);
			console.log('5.td text(Element) : '+ e.target.firstChild.nodeValue);
			console.log('5.td text(jQueryWrapper): '+ $(e.target).text());
			//$(e.target).css('background','rgb(0,100,50)');
			//$(e.target).addClass('select');
			$(e.target).toggleClass('select');
		});
		$('td').mouseenter(function(e){
			console.log('---------td click event------');
			console.log('1.this : '+ this);
			console.log('2.event object : '+ e);
			console.log('3.event.type : '+ e.type);
			console.log('4.event.target : '+ e.target);
			console.log('5.td text(Element) : '+ e.target.firstChild.nodeValue);
			console.log('5.td text(jQueryWrapper): '+ $(e.target).text());
			//$(e.target).css('background','rgb(0,100,50)');
			//$(e.target).addClass('select');
			$(e.target).toggleClass('select');
		});
		
		
		/*
		var tdElementNodeList = document.getElementsByTagName("td")
		for (var i = 0; i < tdElementNodeList.length; i++) {
			tdElementNodeList.item(i).addEventListener("click", function(e) {
				console.log(e);
			});
		}
		*/
	});
</script>
</head>

<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 Event 핸들링 메소드</h2>
	<div>
		<table>
			<tr>
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
			</tr>
			<tr>
				<td>#6</td>
				<td>#7</td>
				<td>#8</td>
				<td>#9</td>
				<td>#10</td>
			</tr>
		</table>
	</div>
</body>
</html>
