<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	function requestServerTime(){
		sendRequest(
				'04.server_clock.jsp',
				null, 
				responseServerTime, 
				'GET');
	}
	function responseServerTime(){
		if(xhr.readyState==4){
			var receiveServerTime = xhr.responseText;
			document.getElementById('serverTimeSpan').innerHTML=
				receiveServerTime;
		}
	};
	/* 제이쿼리로 변경 */
	$(function(){
		setInterval(function(){
			$.ajax({
				url:'04.server_clock.jsp';,
				method:'GET';,
				dataType:'text';,
				success:function(textData){
						//콜백함수
						$('#serverTimeSpan').text(textData);
				};
			)};
		},1000);
	});
</script>
</head>
<body>
<h1>clock[window.setTimeout,window.setInterval]</h1><hr/>
<div>현재서버의시간은 <span id='serverTimeSpan'>12:45:45</span></div>
</body>
</html>
